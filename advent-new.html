    <!-- style sheet links -->
    <link rel="stylesheet" href="advent.css" type="text/css" />

    <script type="text/javascript">
        var thisyear=2016;

  <body>

    <div class="advent">
      <div class="bgimg"><img class="bg" src="advent_bg.jpg">

	  <!--Title bar-->
	  <div class="title-bg"></div>
	  <div class="title">
	  <div class="herlogo">
	    <img src="herschel_RGB_transparent_BB_small.png" alt="Herschel logo">
	  </div>
	  <div class="date">
	    <span class="date">Date</span>
	  </div>
	  <span class="title">Cardiff Physics Advent Calendar</span>
	</div>
    <script type="text/javascript">
	  <!-- Day boxes-->
      var adv = new advent()
      adv.date = new Date();
      adv.yy = adv.date.getFullYear();
      adv.mm = adv.date.getMonth(); //month is 0-11 (so 11 is December)
      adv.dd = adv.date.getDate();
      adv.months = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
      adv.mm=11;
      adv.dd=5;
      adv.datestr=adv.dd+'-'+adv.months[adv.mm]+'-'+adv.yy
      $('span.date').html(adv.datestr)

      //console.log(dd,mm,yy,datestr)
      adv.setup()
      </script>
      </div>
    </div>

  </body>
